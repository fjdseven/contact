<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Adding bootstrap.css -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Adding bootstrap-responsive.css -->
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Customization -->
    <style type="text/css">
      body {
      background-color: #f5f5f5;
      }

      .container {
      padding-top: 40px;
      max-width: 700px;
      }

      hr {
      margin: 30px 0;
      }

      #response {
      margin-top: 20px;
      display: none;
      }
    </style>
    
  </head>
  <body>
    <div class="container">
      <div>
	<ul class="nav nav-pills pull-right">
	  <li><a href="#">Home</a></li>
	  <li><a href="#">About</a></li>
	  <li class="active"><a href="#">Contact</a></li>
	</ul>
	<h2>Project Name</h2>
      </div>
      <hr>
      
      <!-- Home -->
      <h3>Home</h3>
      <div style="padding-bottom: 500px">Home Text</div>

      <!-- About -->
      <h3>About</h3>
      <div style="padding-bottom: 500px">About Text</div>

      <!-- Contact -->
      <h3>Contact</h3>
      <form id="contact">
	<div class="controls controls-row">
	  <input type="text" name="fname" class="span3" required="true" placeholder="First Name">
	  <input type="text" name="lname" class="span3" required="true" placeholder="Last Name">
	</div>
	<div class="controls">
	  <input type="email" name="email" class="span6" required="true" placeholder="Email Address">
	</div>
	<div class="controls">
          <textarea rows="7" name="message" class="span6" required="true" maxlength="1024"  placeholder="Message"></textarea>
	</div>
	<div class="controls controls-row">
	  <button class="btn" type="reset">Reset</button>
	  <button class="btn btn-primary" type="submit">Submit</button>
	</div>
	<div id="response" class="alert alert-success"></div>
      </form>

      <hr>

      <div class="footer">
	<p>&copy; Company 2013</p>
      </div>
    </div>

    <!-- Adding jquery.js -->
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script>
      
      var request;
      
      $("#contact").submit(function(event) {
      if (request) {
      request.abort();
      $("#response").css("display", "none");
      $("#response").html("");
      }

      var $form = $(this);

      var $inputs = $form.find("input, textarea, button");

      var serializedData = $form.serialize();

      $inputs.prop("disabled", true);

      request = $.ajax ({
      url: "form.php",
      type: "GET",
      data: serializedData
      });

      request.done(function (response, textStatus, jqXHR) {
      $("#response").css("display", "table");
      $("#response").html(response);
      });

      request.always(function() {
      $inputs.prop("disabled", false);
      $("#contact").each(function() {
      this.reset();
      });
      });

      event.preventDefault();

      });

    </script>
    
  </body>
</html>
